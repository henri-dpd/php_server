version: '3.8'
services:
  php:
    image: php:8.5-fpm
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    expose:
      - "9000"
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit((@fsockopen(\"127.0.0.1\",9000)) ? 0 : 1);'"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 5s

  web:
    build: .
    image: php-nginx-server
    depends_on:
      - php
    command: >
      sh -c "until nc -z php 9000; do echo 'Waiting for php...'; sleep 1; done; nginx -g 'daemon off;'"
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
